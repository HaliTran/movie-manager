{% extends "layout.html" %} 

{% block content %}

<form action="{{ url_for('entry')}}" method="post" class="form w-50 m-auto mt-5">
  <h1 class="text-align mb-3">Add Study Space</h1>
  <div class="mb-3">
    <label for="building" class="form-label">Building Name</label>
    <input type="text" id="building" name="building" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="code" class="form-label">Building Code</label>
    <input type="text" name="code" id="code" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="location" class="form-label">Location</label>
    <textarea name="location" id="location" cols="30" rows="5" class="form-control"></textarea>
  </div>
  <div class="mb-3">
    <label for="rating" class="form-label">Rating (out of 10)</label>
    <input type="number" id="rating" name="rating" step="1" min="0" max="10" class="form-control" />
  </div>
  <input type="submit" class="btn btn-primary" value="Add to List" />
</form>

{% endblock %}
